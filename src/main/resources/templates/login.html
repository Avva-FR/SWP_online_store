<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap base-stylesheet without JS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- login specific stylesheet
    this cause an issue with the search as of now as <form> is being used there aswell too bad!-->
    <link href="resources/css/login.css" rel="stylesheet" th:href="@{/resources/css/login.css}" type="text/css"/>
    <!-- navbar specific stylesheet -->
    <link href="/resources/css/navbar.css" rel="stylesheet" th:href="@{/resources/css/navbar.css}" type="text/css"/>
    <!--JS for dropdowns-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Login</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class=".center">
    <form class="ui form" id="loginform" method="post" role="form" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="username" th:text="#{login.username}">Username</label>
            <input aria-describedby="emailHelp" class="form-control" id="username" name="username"
                   placeholder="Please enter your username." type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password" th:text="#{login.password}">Password</label>
            <input aria-describedby="passwordHelp" class="form-control" id="password" name="password"
                   placeholder="Please enter your password." type="password">
        </div>
        <button class="btn btn-outline-primary btn-lg" th:text="#{login.login}" type="submit">Log in</button>
    </form>
</div>
</body>
</html>
