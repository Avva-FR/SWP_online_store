<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap base-stylesheet without JS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- form specific css -->
    <link href="/resources/css/usermanagementforms.css" rel="stylesheet"
          th:href="@{/resources/css/usermanagementforms.css}" type="text/css"/>
    <!-- navbar specific stylesheet -->
    <link href="/resources/css/navbar.css" rel="stylesheet" th:href="@{/resources/css/navbar.css}" type="text/css"/>

    <title>Edit Employee</title>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container .center">
    <form class="ui form" id="centeredform" method="post" role="form" th:action="@{/editemployee}"
          th:object="${employeeEditForm}">
        <input id="employeeId" name="employeeId" th:value="${employee.getId()}" type="hidden"/>
        <div class="g-3">
            <label class="form-label" for="email" th:text="#{registration.email}">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="email" name="email" th:errorclass="fieldError"
                   th:value="${employee.getEmail()}" type="text">
            <p placeholder="Your Email needs to be entered." th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="password" th:text="#{registration.password}">Password</label>
            <input aria-label="password" class="form-control" id="password" name="password"
                   placeholder="Please enter a Password."
                   th:errorclass="fieldError" th:field="*{password}" type="password">
            <p placeholder="Enter a new password if you want to change it." th:errors="*{password}"
               th:if="${#fields.hasErrors('password')}">errormessage</p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="passwordValidation" th:text="#{registration.passwordValidation}">Password
                validation</label>
            <input aria-label="passwordValidation" class="form-control" id="passwordValidation"
                   name="passwordValidation"
                   placeholder="Please enter your Password again." th:errorclass="fieldError"
                   th:field="*{passwordValidation}" type="password">
            <p placeholder="If you want to change your password you need to re-enter it here."
               th:errors="*{passwordValidation}"
               th:if="${#fields.hasErrors('passwordValidation')}">errormessage2</p>
            <div class="form-text" id="passwordHelp">The Password must be at least 8 Letters long, contain Numbers
                0...9, an Uppercase Letter, an Lowercase Letter and at least one special char!
            </div>
        </div>
        <button class="btn btn-outline-primary btn-lg" th:text="#{edit.submit}" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
