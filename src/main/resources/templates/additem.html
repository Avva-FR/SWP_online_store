<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap base-stylesheet without JS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- registration specific stylesheet -->
    <link href="/resources/css/usermanagementforms.css" rel="stylesheet"
          th:href="@{/resources/css/usermanagementforms.css}" type="text/css"/>
    <!-- navbar specific stylesheet -->
    <link href="/resources/css/navbar.css" rel="stylesheet" th:href="@{/resources/css/navbar.css}" type="text/css"/>
    <!--JS for dropdowns-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Produkt hinzuf√ºgen</title>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class=".center">
    <form class="ui form" enctype="multipart/form-data" id="centeredform" method="post" role="form"
          th:action="@{/additem}"
          th:object="${addItemForm}">
        <div class="g-3">
            <label class="form-label" for="InputTitle" th:text="#{AddItemForm.title}">Titel</label>
            <input aria-describedby="titleHelp" class="form-control" id="InputTitle"
                   placeholder="Please enter the title." required="required"
                   th:errorclass="fieldError" th:field="*{title}" type="text">
            <p placeholder="The title needs to be entered." th:errors="*{title}"
               th:if="${#fields.hasErrors('title')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputPrice" th:text="#{AddItemForm.price}">Preis</label>
            <input aria-describedby="priceHelp" class="form-control" id="InputPrice"
                   placeholder="Please enter the price." required="required"
                   step=".01" th:errorclass="fieldError" th:field="*{price}" type="number" value="1">
            <p placeholder="The price needs to be entered." th:errors="*{price}"
               th:if="${#fields.hasErrors('price')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputCreator" th:text="#{AddItemForm.creator}">Ersteller</label>
            <input aria-describedby="creatorHelp" class="form-control" id="InputCreator"
                   placeholder="Please enter the creator." required="required"
                   th:errorclass="fieldError" th:field="*{creator}" type="text">
            <p placeholder="The creator needs to be entered." th:errors="*{creator}"
               th:if="${#fields.hasErrors('creator')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputPublisher" th:text="#{AddItemForm.publisher}">Publisher</label>
            <input aria-describedby="publisherHelp" class="form-control" id="InputPublisher"
                   placeholder="Please enter the publisher." required="required"
                   th:errorclass="fieldError" th:field="*{publisher}" type="text">
            <p placeholder="The publisher needs to be entered." th:errors="*{publisher}"
               th:if="${#fields.hasErrors('publisher')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputIdNumber" th:text="#{AddItemForm.idnumber}">ISBN/EAN</label>
            <input aria-describedby="idNumberHelp" class="form-control" id="InputIdNumber"
                   placeholder="Please enter the id." required="required"
                   th:errorclass="fieldError" th:field="*{idnumber}" type="text">
            <p placeholder="An id needs to be entered." th:errors="*{idnumber}"
               th:if="${#fields.hasErrors('idnumber')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputDescription" th:text="#{AddItemForm.description}">Beschreibung</label>
            <input aria-describedby="descriptionHelp" class="form-control" id="InputDescription"
                   placeholder="Please enter the description." required="required"
                   th:errorclass="fieldError" th:field="*{description}" type="text">
            <p placeholder="The description needs to be entered." th:errors="*{description}"
               th:if="${#fields.hasErrors('description')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputPicture" th:text="#{AddItemForm.imageLink}">Bild</label>
            <input accept="image/png, image/jpeg" aria-describedby="pictureHelp" class="form-control"
                   id="InputPicture" name="image" placeholder="Please add a picture."
                   required="required" type="file">
        </div>
        <div class="g-3">
            <label class="form-label" for="InputGenre" th:text="#{AddItemForm.genre}">Genre</label>
            <input aria-describedby="genreHelp" class="form-control" id="InputGenre"
                   placeholder="Please enter the genre." required="required"
                   th:errorclass="fieldError" th:field="*{genre}" type="text">
            <p placeholder="The genre needs to be entered." th:errors="*{genre}"
               th:if="${#fields.hasErrors('genre')}"></p>
        </div>

        <div class="g-3">
            <label class="form-label" for="InputType" th:text="#{AddItemForm.type}">Kategorie</label>
            <select class="form-select" id="InputType" name="color" th:field="*{type}">
                <option th:each="opt : ${T(kickstart.catalog.ShopItem.ShopItemType).values()}"
                        th:text="${opt}" th:value="${opt}"></option>
            </select>
            <p placeholder="A type needs to be selected." th:errors="*{genre}"
               th:if="${#fields.hasErrors('type')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputQuantity" th:text="#{AddItemForm.quantity}">Menge</label>
            <input aria-describedby="quantityHelp" class="form-control" id="InputQuantity"
                   placeholder="Please enter the quantity." required="required"
                   step="1" th:errorclass="fieldError" th:field="*{quantity}" type="number">
            <p placeholder="The quantity needs to be entered." th:errors="*{quantity}"
               th:if="${#fields.hasErrors('quantity')}"></p>
        </div>
        <button class="btn btn-outline-primary btn-lg" href="/" th:text="#{AddItemForm.submit}"
                type="submit">Submit
        </button>
    </form>
</div>
</body>
</html>
