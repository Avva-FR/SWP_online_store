<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--meta data for crossdevice scaling -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap base-stylesheet without JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- landingpage specific stylesheet -->
    <link th:href="@{/resources/css/navbar.css}" rel="stylesheet"
          href="../static/resources/css/navbar.css" type="text/css"/>
    <link th:href="@{/resources/css/landingpage.css}" rel="stylesheet"
          href="../static/resources/css/landingpage.css" type="text/css"/>
    <!--JS for dropdowns-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Home</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<!--end of navbar-->
<div class="text-center landingpage_headline">
    <h1 th:text="#{landingpage.headline}">SCHILLER</h1>
    <h4 sec:authorize="isAuthenticated()" th:text="${'Wilkommen ' + #authentication?.name}"></h4>
    <p class="landingpage_text" sec:authorize="isAuthenticated()" th:text="#{landingpage.userflavourtext}"></p>
    <p class="landingpage_text" sec:authorize="!isAuthenticated()" th:text="#{landingpage.standardtext}"></p>
    <!--leave this-->
    <p class="text-center">
    <form class="ui form" method="get" th:action="@{/bookshop}">
        <button class="btn btn btn-outline-secondary" type="submit" th:text="#{landingpage.shop}">View basket</button>
    </form>
    </p>
    <p>
    <form class="ui form" method="get" th:action="@{/events}">
        <button class="btn btn btn-outline-secondary" type="submit" th:text="#{landingpage.events}">View events</button>
    </form>
    </p>
</div>
</body>
</html>
