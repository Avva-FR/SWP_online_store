<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--meta data for crossdevice scaling -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap base-stylesheet without JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- navbar specific stylesheet -->
    <link th:href="@{/resources/css/navbar.css}" rel="stylesheet"
          href="../static/resources/css/navbar.css" type="text/css"/>
    <link th:href="@{/resources/css/contact.css}" rel="stylesheet"
          href="../static/resources/css/contact.css" type="text/css"/>
    <!--JS for dropdowns-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <title>Finanzen</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<section class="finances">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th th:text="#{finances.date}">Date</th>
            <th th:text="#{finances.amount}">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Q1</td>
            <td th:text="${q1.getNumber()}">customer</td>
        </tr>
        <tr>
            <td>Q2</td>
            <td th:text="${q2.getNumber()}">customer</td>
        </tr>
        <tr>
            <td>Q3</td>
            <td th:text="${q3.getNumber()}">customer</td>
        </tr>
        <tr>
            <td>Q4</td>
            <td th:text="${q4.getNumber()}">customer</td>
        </tr>
        </tbody>
    </table>
</section>
</body>


</html>
