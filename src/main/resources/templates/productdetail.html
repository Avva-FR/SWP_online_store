<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--meta data for crossdevice scaling -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap base-stylesheet without JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- navbar specific stylesheet -->
    <link th:href="@{/resources/css/navbar.css}" rel="stylesheet"
          href="../static/resources/css/navbar.css" type="text/css"/>
    <!--JS for dropdowns-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Productdetail</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class=".container-fluid">
    <!--row-cols-size-ammount-->
    <div class="row row-cols-2 row-cols-lg-1 g-4">
        <div class="ui card">
            <div class="card mb-3" style="width: 100%; height: 100%">
                <div class="row g-0">
                    <div class="col-lg-3 image">
                        <div class="container" id="#container">
                            <div class="box">
                                <a><img class="img-fluid rounded-start" th:src="@{{image}(image=${shopItem.getPhotosImagePath()})}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="card-body content">
                            <h3 class="card-title"  th:text="${shopItem.name}">Title: Dune</h3>
                            <!--modals-->
                            <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.title}" data-toggle="modal" data-target="#exampleModalCenter">
                            </button>
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.change.title}"></h5>
                                        </div>
                                        <div class="modal-body">
                                            <form sec:authorize="hasRole('EMPLOYEE')" class="ui form" method="post" th:action="@{/shopItemTitle}">
                                                <input type="hidden" name="pid" th:value="${shopItem.id}"/>
                                                <div class="ui action input">
                                                    <input class="form-control form-control-lg" type="text" name="newName" th:value="${shopItem.name}"/>
                                                    <div>
                                                    <input value="Speichern" type="submit" class="btn btn-outline-secondary"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.close}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end of modal-->
                            <hr>
                            <h5 class="card-title" th:text="${shopItem.creator}">Author: Frank Herbert</h5>
                            <!--modals-->
                            <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.title}" data-toggle="modal" data-target="#exampleModalCenter1">
                            </button>
                            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle1" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.change.creator}"></h5>
                                        </div>
                                        <div class="modal-body">
                                            <form sec:authorize="hasRole('EMPLOYEE')" class="ui form" method="post" th:action="@{/shopItemCreator}">
                                                <input type="hidden" name="pid" th:value="${shopItem.id}"/>
                                                <div class="ui action input">
                                                    <input class="form-control form-control-lg" type="text" name="newCreator" th:value="${shopItem.creator}"/>
                                                    <input value="Speichern" type="submit" class="btn btn-outline-secondary"/>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.close}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end of modal-->
                            <hr>
                            <p class="card-text" th:text="${shopItem.description}">This is a desctiptive text telling you why you would wanna buy this book this should be limited as noone likes to read essays.</p>
                            <!--modals-->
                            <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.title}" data-toggle="modal" data-target="#exampleModalCenter2">
                            </button>
                            <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle2" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.change.description}"></h5>
                                        </div>
                                        <div class="modal-body">
                                            <form sec:authorize="hasRole('EMPLOYEE')" class="ui form" method="post" th:action="@{/shopItemDescription}">
                                                <input type="hidden" name="pid" th:value="${shopItem.id}"/>
                                                <div class="ui action input">
                                                    <input class="form-control form-control-lg" type="text" name="newDescription" th:value="${shopItem.description}"/>
                                                    <input value="Speichern" type="submit" class="btn btn-outline-secondary"/>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.close}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end of modal-->
                            <hr>
                            <h4 class="card-text" th:text="${shopItem.genre}">Genre: Scifi</h4>
                            <!--modals-->
                            <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.title}" data-toggle="modal" data-target="#exampleModalCenter3">
                            </button>
                            <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle3" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle3" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.change.genre}"></h5>
                                        </div>
                                        <div class="modal-body">
                                            <form sec:authorize="hasRole('EMPLOYEE')" class="ui form" method="post" th:action="@{/shopItemGenre}">
                                                <input type="hidden" name="pid" th:value="${shopItem.id}"/>
                                                <div class="ui action input">
                                                    <input class="form-control form-control-lg" type="text" name="newGenre" th:value="${shopItem.genre}"/>
                                                    <input value="Speichern" type="submit" class="btn btn-outline-secondary"/>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.close}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end of modal-->
                            <hr>
                            <h4 class="card-text" th:text="${shopItem.price}">Price: 14,99€</h4>
                            <!--modals-->
                            <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.title}" data-toggle="modal" data-target="#exampleModalCenter4">
                            </button>
                            <div class="modal fade" id="exampleModalCenter4" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle3" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle4" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.change.price}"></h5>
                                        </div>
                                        <div class="modal-body">
                                            <form sec:authorize="hasRole('EMPLOYEE')" class="ui form" method="post" th:action="@{/shopItemPrice}">
                                                <input type="hidden" name="pid" th:value="${shopItem.id}"/>
                                                <div class="ui action input">
                                                    <input class="form-control form-control-lg"  name="newPrice" type="number" step="0.01" th:value="${shopItem.price}"/>

                                                    <input value="Speichern" type="submit" class="btn btn-outline-secondary"/>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal" sec:authorize="hasRole('EMPLOYEE')" th:text="#{modalbutton.close}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <form class="ui form" method="post" th:action="@{/cartAddShopItem}">
                                <input type="hidden" name="pid" value="0" th:value="${shopItem.id}"/>
                                <input type="hidden" name="number" value="0" th:value="1">
                                <button class="btn btn-outline-primary" type="submit" th:text="#{shop.addToBasket}"> Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
