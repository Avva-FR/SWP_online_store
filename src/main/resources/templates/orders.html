<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--meta data for crossdevice scaling -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap base-stylesheet without JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- navbar specific stylesheet -->
    <link th:href="@{/resources/css/navbar.css}" rel="stylesheet"
          href="../static/resources/css/navbar.css" type="text/css"/>
    <!--JS for dropdowns-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/resources/css/searchnav.css}" rel="stylesheet"
          href="../static/resources/css/searchnav.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Orders</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<!--start inventory-->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th th:text="#{orders.date}">Date</th>
                <th th:text="#{orders.customer}">Kunde</th>
                <th th:text="#{orders.price}">Preis</th>
                <th th:text="#{orders.status}">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                    <td th:text="${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}">date</td>
                    <td th:text="${order.userAccount.id}">customer</td>
                    <td th:text="${order.total}">customer</td>
                    <td th:text="${order.orderStatus}">customer</td>
                    <td>
                        <form class="ui form" method="get" th:action="@{/order/{id}(id=${order.id})}">
                            <button class="btn btn-outline-primary" type="submit" th:text="#{orders.detail}"> Detail</button>
                        </form>
                    </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
