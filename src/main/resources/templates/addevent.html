<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap base-stylesheet without JS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- registration specific stylesheet -->
    <link href="/resources/css/usermanagementforms.css" rel="stylesheet"
          th:href="@{/resources/css/usermanagementforms.css}" type="text/css"/>
    <!-- navbar specific stylesheet -->
    <link href="/resources/css/navbar.css" rel="stylesheet" th:href="@{/resources/css/navbar.css}" type="text/css"/>
    <!--JS for dropdowns-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Event hinzuf√ºgen</title>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class=".center">
    <form class="ui form" id="centeredform" method="post" role="form" th:action="@{/addevent}"
          th:object="${eventForm}">
        <div class="g-3">
            <label class="form-label" for="InputTitle" th:text="#{events.title}">Title</label>
            <input aria-describedby="titleHelp" class="form-control" id="InputTitle"
                   placeholder="Please enter the Title." required="required"
                   th:errorclass="fieldError" th:field="*{title}" type="text">
            <p placeholder="The title needs to be entered." th:errors="*{title}"
               th:if="${#fields.hasErrors('title')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputDesc" th:text="#{events.title}">Description</label>
            <input aria-describedby="descriptionHelp" class="form-control" id="InputDesc"
                   placeholder="Please enter the description." required="required"
                   th:errorclass="fieldError" th:field="*{description}" type="text">
            <p placeholder="The description needs to be entered." th:errors="*{description}"
               th:if="${#fields.hasErrors('description')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputStart" th:text="#{events.start}">Start</label>
            <input aria-describedby="startHelp" class="form-control" id="InputStart"
                   placeholder="Please select the start." required="required"
                   th:errorclass="fieldError" th:field="*{start}" type="datetime-local">
            <p placeholder="The start needs to be selected." th:errors="*{start}"
               th:if="${#fields.hasErrors('start')}"></p>
        </div>
        <div class="g-3">
            <label class="form-label" for="InputEnd" th:text="#{events.end}">End</label>
            <input aria-describedby="endHelp" class="form-control" id="InputEnd" placeholder="Please select the end."
                   required="required"
                   th:errorclass="fieldError" th:field="*{end}" type="datetime-local">
            <p placeholder="The end needs to be selected." th:errors="*{end}"
               th:if="${#fields.hasErrors('end')}"></p>
        </div>
        <button class="btn btn-outline-primary btn-lg" href="/" th:text="#{AddItemForm.submit}"
                type="submit">Submit
        </button>
    </form>
</div>
</body>
</html>
